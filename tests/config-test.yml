poller:
  interval: 2s
  log-level: debug
db:
  username: root
  password: example
  address: "mongodb://localhost:27017"
  db-name: staking-api-service
btc:
  endpoint: localhost:18332
  disable-tls: false
  net-params: testnet
  rpc-user: rpcuser
  rpc-pass: rpcpass
queue:
  queue_user: guest # can be replaced by values in .env file
  queue_password: guest
  url: "localhost:5672"
  processing_timeout: 60 # 5 second
  msg_max_retry_attempts: 2
  requeue_delay_time: 5
  queue_type: quorum
metrics:
  host: 0.0.0.0
  port: 2113