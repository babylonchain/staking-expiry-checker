poller:
  interval: 5s
  log-level: debug
db:
  address: "mongodb://localhost:27017"
  db-name: staking-api-service
btc:
  endpoint: localhost:18332 # use port 18332 for testnet, 8332 for mainnet
  disable-tls: false
  net-params: testnet
  rpc-user: rpcuser
  rpc-pass: rpcpass
queue:
  queue_user: user # can be replaced by values in .env file
  queue_password: password
  url: "localhost:5672"
  processing_timeout: 5 # 5 second
metrics:
  host: 0.0.0.0
  port: 2112